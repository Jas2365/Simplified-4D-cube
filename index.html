<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squares</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="flex">
    <div class="scene">
      <div class="invisible-box" id="box">
        <div class="container" id="cube">
          <div class="outer up-outer">Up</div>
          <div class="outer down-outer">Down</div>
          <div class="outer front-outer">Front</div>
          <div class="outer back-outer">Back</div>
          <div class="outer right-outer">Right</div>
          <div class="outer left-outer">Left</div>
        </div>
        <div class="container-2" id="cube-2">
          <div class="cube-2 up-side">Up</div>
          <div class="cube-2 down-side">Down</div>
          <div class="cube-2 front-side">Front</div>
          <div class="cube-2 back-side">Back</div>
          <div class="cube-2 right-side">Right</div>
          <div class="cube-2 left-side">Left</div>
        </div>
        <div class="container-3" id="cube-3">
          <div class="cube-3 up-side">Up</div>
          <div class="cube-3 down-side">Down</div>
          <div class="cube-3 front-side">Front</div>
          <div class="cube-3 back-side">Back</div>
          <div class="cube-3 right-side">Right</div>
          <div class="cube-3 left-side">Left</div>
        </div>
        <div class="container-4" id="cube-4">
          <div class="cube-4 up-side">Up</div>
          <div class="cube-4 down-side">Down</div>
          <div class="cube-4 front-side">Front</div>
          <div class="cube-4 back-side">Back</div>
          <div class="cube-4 right-side">Right</div>
          <div class="cube-4 left-side">Left</div>
        </div>
        <div class="container-5" id="cube-5">
          <div class="cube-5 up-side">Up</div>
          <div class="cube-5 down-side">Down</div>
          <div class="cube-5 front-side">Front</div>
          <div class="cube-5 back-side">Back</div>
          <div class="cube-5 right-side">Right</div>
          <div class="cube-5 left-side">Left</div>
        </div>
        <div class="container-6" id="cube-6">
          <div class="cube-6 up-side">Up</div>
          <div class="cube-6 down-side">Down</div>
          <div class="cube-6 front-side">Front</div>
          <div class="cube-6 back-side">Back</div>
          <div class="cube-6 right-side">Right</div>
          <div class="cube-6 left-side">Left</div>
        </div>
        <div class="container-7" id="cube-7">
          <div class="cube-7 up-side">Up</div>
          <div class="cube-7 down-side">Down</div>
          <div class="cube-7 front-side">Front</div>
          <div class="cube-7 back-side">Back</div>
          <div class="cube-7 right-side">Right</div>
          <div class="cube-7 left-side">Left</div>
        </div>
        <div class="container-8" id="cube-8">
          <div class="cube-8 up-side">Up</div>
          <div class="cube-8 down-side">Down</div>
          <div class="cube-8 front-side">Front</div>
          <div class="cube-8 back-side">Back</div>
          <div class="cube-8 right-side">Right</div>
          <div class="cube-8 left-side">Left</div>
        </div>
      </div>
    </div>
  </div>
  <div class="coordinates">
    <h3>Coordinates Angles</h3>
    <p>
      X : <span id="xDeg">0</span>&deg;<br>
      Y : <span id="yDeg">0</span>&deg;<br>
      Z : <span id="zDeg">0</span>&deg;
    </p>
    <!-- <h3>Coordinates Scale</h3>
    <p>
      X : <span id="xScale">1</span> order<br>
      Y : <span id="yScale">1</span> order<br>
      Z : <span id="zScale">1</span> order
    </p> -->
  </div>
  <div class="controls">
    <button onclick="rotatingCube(rotatePosX)">+ve X</button>
    <button onclick="rotatingCube(rotatePosY)">+ve Y</button>
    <button onclick="rotatingCube(rotatePosZ)">+ve Z</button>

    <button onclick="rotatingCube(rotateNegX)">-ve X</button>
    <button onclick="rotatingCube(rotateNegY)">-ve Y</button>
    <button onclick="rotatingCube(rotateNegZ)">-ve Z</button>

    <button onclick="rotate4dAxis(rotate4dPosX)">4D +ve X</button>
    <button onclick="rotate4dAxis(rotate4dNegX)">4D -ve X</button>

    <button onclick="rotate4dAniX()">4D Ani X</button>

    <button onclick="rotate4dAxis(rotate4dPosY)">4D +ve Y</button>
    <button onclick="rotate4dAxis(rotate4dNegY)">4D -ve Y</button>

    <button onclick="rotate4dAniY()">4D Ani Y</button>

    <button onclick="rotate4dAxis(rotate4dPosZ)">4D +ve Z</button>
    <button onclick="rotate4dAxis(rotate4dNegZ)">4D -ve Z</button>

    <button onclick="rotate4dAniZ()">4D Ani Z</button>

    <button onclick="rotate4dInv()">4D Inv</button>

  </div>
</body>

</html>
